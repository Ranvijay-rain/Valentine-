<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #ffcccb;
            text-align: center;
            overflow: auto;
        }
        .hearts {
            position: relative;
        }
        img {
            width: 200px;
            height: auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Valentine's Day Celebration!</h1>
    <div>
        <h2>Password Protected</h2>
        <form>
            <input type="password" placeholder="Enter Password" required>
            <button type="submit">Unlock</button>
        </form>
    </div>
    <div class="gallery">
        <h2>Photo Gallery</h2>
        <img src="photo1.jpg" alt="Photo 1">
        <img src="photo2.jpg" alt="Photo 2">
        <img src="photo3.jpg" alt="Photo 3">
        <img src="photo4.jpg" alt="Photo 4">
    </div>
    <div class="audio-player">
        <h2>Listen to Our Love Song</h2>
        <audio controls>
            <source src="love.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    <button onclick="revealMessage()">Reveal Message</button>
    <div id="message" class="hidden">Happy Valentine's Day!</div>
    <div class="hearts">
        <img src="heart.png" class="heart" alt="Heart">
    </div>
    <script>
        function revealMessage() {
            document.getElementById('message').classList.toggle('hidden');
        }
    </script>
</body>
</html>
